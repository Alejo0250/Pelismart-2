  <meta charset="UTF-8">

  <title>Formulario para Registrar a tu Mascota</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario para Registrar a tu Mascota</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" placeholder="Ej. blanco, marrón, negro" required>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" placeholder="En años" required>

      <label for="tamaño">Tamaño:</label>
      <input type="text" id="tamaño" name="tamaño" placeholder="Ej. pequeño, mediano, grande" required>

      <label for="peso">Peso:</label>
      <input type="number" id="peso" name="peso" placeholder="En kg" step="0.1" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
